<html lang="pt-br">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index.index')}}">Shieldedkeys</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index.index')}}">Home</a>
          </li>
          {% if user_logged %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index.profile')}}">Ola, {{ nome }}</a>
            </li>
            <li>
              <a class="nav-link" href="{{ url_for('index.listarSenhas')}}">Minhas Senhas</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('acesso.logout')}}">Sair</a>
            </li>
            
          {% else %}
            <li class="nav-item">
              <p class="nav-link">Fa√ßa seu <a href="{{ url_for('acesso.login')}}">LOGIN</a> ou crie seu <a href="{{ url_for('acesso.register')}}">CADASTRO</a></p>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
      <main>
        {% block content %}
        {% endblock %}
      </main>

</body>
</html>
